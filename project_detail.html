<!-- project details loading -->

 <script>
    let path = ''
    let no_img = 0
    function getProjectIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return parseInt(urlParams.get("id")) || 0; // Fallback for invalid or missing ID
    }

    const projectId = getProjectIdFromURL();   
    const projectDiv = document.getElementById("project-details");
    const filteredProjects = projects.filter(project => project.id === projectId);

    if (filteredProjects.length > 0) {
        filteredProjects.forEach(project => {

            path = project.image_folder
            no_img = project.no_images

            projectDiv.innerHTML = `
                <div class="wprt-spacer" data-desktop="0" data-mobi="30" data-smobi="30"></div>

                <h4 class="line-height-normal margin-bottom-10">${project.title}</h4>
                <div class="wprt-lines style-1 custom-3">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                </div>

                <div class="wprt-spacer" data-desktop="25" data-mobi="25" data-smobi="25"></div>

                <p>${project.description}</p>

                <div class="wprt-lines style-1 custom-4">
                    <div class="line-1"></div>
                </div>

                <ul class="wprt-list style-2 accent-color margin-top-30 margin-bottom-30">
                    <li><strong>Client:</strong> ${path}</li>
                    <li><strong>Architect:</strong> Richardson and Sandra</li>
                    <li><strong>Builder:</strong> GraphicRiver Builder Corporate</li>
                    <li><strong>Budget:</strong> $1 250 000,00</li>
                </ul>

                <a href="#" class="wprt-button small rounded-3px">LIVE PREVIEW</a>
            `;
        });
    } else {
        projectDiv.innerHTML = `<p>No project found with the given ID.</p>`;
    }
</script>

<!-- loading image -->
<script>
    function loadImagesForProject(projectFolder, totalImages) {
        const slidesContainer = document.getElementById('img-slides');
        const smallslider = document.getElementById('img-slider-small')
        slidesContainer.innerHTML = ''; // Clear previous content

        for (let i = 1; i <= totalImages; i++) {
            const imagePath = `./assets/img/projects/${projectFolder}/${i}.jpg`;

            const listItem = document.createElement('li');
            listItem.className = 'flex-active-slide';

            listItem.innerHTML = `
            <li class="flex-active-slide">
                <a class="zoom" href="${imagePath}">
                    <i class="fa fa-arrows-alt"></i>
                </a>
                <img src="${imagePath}" alt="image" />
                </li>

            `;

            slidesContainer.appendChild(listItem);

             const smallListItem = document.createElement('li');
        smallListItem.innerHTML = `<img src="${imagePath}" alt="thumbnail" />`;
        smallslider.appendChild(smallListItem);
        }
    }

    // Example Usage
    const projectFolder = path; 
    const totalImages = no_img;  // Change this value based on your folder's content
    loadImagesForProject(projectFolder, totalImages);
</script>
